<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">

        <!-- LogIn form -->

        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input id="email" type="email" placeholder="Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input id="password" type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>
                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form action="#">
                    <div class="field input-field">
                        <input id="Username" type="text" placeholder="Enter Username" class="input">
                    </div>
                    <div class="field input-field">
                        <input id="Number" type="number" placeholder="Enter Phone Number" class="input">
                    </div> 
                    <div class="field input-field">
                        <input id="Email" type="email" placeholder="Enter Your Email Address" class="input">
                    </div>
                    <div class="field input-field">
                        <input id="Password" type="password" placeholder="Create password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input id="Cpassword" type="password" placeholder="Confirm password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div> 
                    <div class="field button-field">
                        <button id="signup">Signup</button>
                    </div>
                </form>
                <div class="media-options">
                    <a href="#" class="field google">
                        <button id="google-btn" type="button" class="login-with-google-btn google-img">
                            Sign up with Google
                        </button>
                    </a>
                </div>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script type="module" src="script.js"></script>
    <script type="module" src="fireConfig.js"></script>
</body>

</html>
